name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches:  [ "master" ]

jobs: 
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os:  windows-latest
            c_compiler: cl
            cpp_compiler:  cl
            qt_arch: win64_msvc2019_64
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            qt_arch: gcc_64
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
            qt_arch: gcc_64
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps: 
    - uses: actions/checkout@v4

    - name:  Install Qt
      uses: jurplel/install-qt-action@v4.3.0
      with:
        version: '6.8.3'
        host: ${{ runner.os == 'Linux' && 'linux' || 'windows' }}
        target:  'desktop'
        arch:  ${{ matrix.qt_arch }}
        modules: 'qtserialport'  # 你的项目需要 Quick, Network, SerialPort
        cache: true
        cache-key-prefix: 'install-qt-action'
        setup-python: true
        set-env: true

    - name:  Install Linux dependencies
      if: runner. os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-cursor0

    - name: Set reusable strings
      id:  strings
      shell: bash
      run:  |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings. outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }}

    - name: Upload artifacts (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: Qt6ModBusSlave-Windows-${{ matrix.c_compiler }}
        path: |
          ${{ steps.strings. outputs.build-output-dir }}/${{ matrix.build_type }}/appQt6ModBusSlave. exe
          ${{ steps.strings.outputs.build-output-dir }}/${{ matrix.build_type }}/*.dll

    - name: Upload artifacts (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with: 
        name: Qt6ModBusSlave-Linux-${{ matrix.c_compiler }}
        path: ${{ steps.strings. outputs.build-output-dir }}/appQt6ModBusSlave
